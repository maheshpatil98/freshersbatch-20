<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        function configureDropDownLists(ddl1, ddl2) {
            var Electronics = ['Laptop', 'Smartphone', 'Computer'];
            var Groceries = ['Strawberries', 'Spinach', 'Bananas'];

            switch (ddl1.value) {
                case 'Electronics':
                    ddl2.options.length = 0;
                    for (i = 0; i < Electronics.length; i++) {
                        createOption(ddl2, Electronics[i], Electronics[i]);
                    }
                    break;
                case 'Groceries':
                    ddl2.options.length = 0;
                    for (i = 0; i < Groceries.length; i++) {
                        createOption(ddl2, Groceries[i], Groceries[i]);
                    }
                    break;
                default:
                    ddl2.options.length = 0;
                    break;
            }

        }

        function createOption(ddl, text, value) {
            var opt = document.createElement('option');
            opt.value = value;
            opt.text = text;
            ddl.options.add(opt);
        }

        function performOperation() {


            var quantity = document.getElementById("quantity").value;
            var price = 0;
            switch (document.getElementById("ddl2").value) {
                case "Laptop": price = quantity * 50000; break;
                case "Smartphone": price = quantity * 10000; break;
                case "Computer": price = quantity * 30000; break;
                case "Strawberries": price = quantity * 200; break;
                case "Spinach": price = quantity * 20; break; //Palak, see i didn't forget you :D
                case "Bananas": price = quantity * 50; break;

                default:
                    break;
            }
            document.getElementById("total").value = price;
        }

        function openIt() {
            myWindow = open('', 'mywin', 'height=300,width=300,scrollbars=yes');
            myWindow.document.writeln("<html><head><title>fun</title></head><body>");
            myWindow.document.writeln("<table border='1'>");
            myWindow.document.writeln("<thead><tr><td>Category</td><td>Product</td><td>Price(in rs.)</td></tr></thead>");
            myWindow.document.writeln("<tr><td rowspan='3'>Electronics</td><td>Television</td><td>20000</td></tr>");
            myWindow.document.writeln("<tr><td>Laptop</td><td>30000</td></tr>");
            myWindow.document.writeln("<tr><td>Phone</td><td>10000</td></tr>");
            myWindow.document.writeln("<tr><td rowspan='2'>Grocery</td><td>Soap</td><td>40</td></tr>");
            myWindow.document.writeln("<tr><td>Powder</td><td>90</td></tr>");
            myWindow.document.writeln("</table></body></html>");
            myWindow.document.close();
            myWindow.focus();
        }
    </script>

</head>

<body style="background-color: blue;">
    <h1 style="color: aliceblue;">Product Details</h1>
    <form>
        <table border="3">
            <datalist>
                <option value="Electronics"></option>
                <option value="Groceries"></option>
            </datalist>
            <tr>
                <td>Category</td>
                <td><select id="ddl" onchange="configureDropDownLists(this,document.getElementById('ddl2'))">
                        <option value=""></option>
                        <option value="Electronics">Electronics</option>
                        <option value="Groceries">Groceries</option>
                    </select></td>
            </tr>
            <tr>
                <td>Product</td>
                <td><select id="ddl2">
                    </select></td>
            </tr>
            <tr>
                <td>Quantity</td>
                <td><input type="number" name="quantity" id="quantity" onblur="performOperation()"></td>
            </tr>
            <tr>
                <td>Total Price</td>
                <td><input type="number" name="total" id="total" readonly></td>
            </tr>
            <tr>
                <td><input type="button" value="submit" onclick="openIt()"></td>
                <td><input type="reset" value="Clear"></td>
            </tr>
        </table>
    </form>
</body>

</html>
