<!DOCTYPE html>
<html>
    <head>
        <title>
            String operation
        </title>
    </head>
    <body>
        <script lang="JavaScript">
            var str ="University at Capgemini";
            str1="Hello javaScripters!";
            document.write("<pre>");
            document.write("String is                         :"+ str+"<br><br>");
            document.write("Result of str.match('Capgemini')  :" +str.match('Capgemini')+"<br><br>");
            document.write("Result of str.substr(3,6)         :"+str.substr(3,6)+"<br><br>");
            document.write(str1.toLowerCase()+"<br><br>");
            document.write(str1.toUpperCase());
        </script>
    </body>
</html>
