<!DOCTYPE html>
<html>
    <head>
        <title>
            IndexOf string
        </title>
    </head>
    <body>
        <script lang="JavaScript">
            str="Capgemini";
            document.write("<pre>");
            document.write("The Actual String is                -"+ str+"<br>");
            document.write("The character to be searched for is - p<br>");
            document.write("The character is found at the index -"+str.indexOf("p"));
        </script>

    </body>
</html>
