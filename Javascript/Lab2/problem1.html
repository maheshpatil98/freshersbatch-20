<!DOCTYPE html>
<html>
    <head><title>loops</title></head>
    <body>
        <h1>Layout is here</h1>
        <hr>
        <script lang="JavaScript" >
        
            for(num=0;num<=100;num++){
                document.write(num);
                if(num%10==9){
                    document.write("<br>");
                    continue;
                     }
            }
        </script>
    </body>
</html>
