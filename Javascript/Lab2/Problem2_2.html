<!DOCTYPE html>
<html>
    <head>
        <title>
            Compound Interest
        </title>
    </head>
    <body>
        <script lang="JavaScript">
            var p=1000;
            r=10;
            n=1;
            CompundInterest = [p*(1+[r/100]^n)]-p;
            document.write("---------------------------------------------------------------------<br>");
            document.write("************Calculate Compound Interest***********<br>");
            document.write("---------------------------------------------------------------------<br>");
            document.write("<pre>");
            document.write("Principal                            -    " +p+" rs<br>");
            document.write("Rate of Interest                     -    " +r+"%<br>");
            document.write("Period                               -    " +n+"yr<br>");
            document.write("Comp Interest                        -    " +CompundInterest+"<br>");
        </script>
    </body>
</html>
