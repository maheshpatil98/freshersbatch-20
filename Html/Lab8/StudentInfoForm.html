<!DOCTYPE html>
<html>

<head>
    <title>Student info form</title>
</head>

<body>
    <form name="Formelements" action="index2.jsp">
        <table border="2" style="background-color: deepskyblue;">
            <tr>
                <td>Name:</td>
                <td><input type="text" maxlength="15" aria-describedby="name-format" required></td>
            </tr>
            <tr>
                <td> Password:</td>
                <td>input type="password" maxlength="15" required></td>
            </tr>
            <tr>
                <td>Phone number:</td>
                <td><input type="number" minlength="10" required></td>
            </tr>
            <tr>
                <td> Gender:</td>
                <td><input type="radio" name="Male" id="1" required>M &nbsp;
                    <input type="radio" name="Female" id="2">F</td>
            </tr>
            <tr>
                <td> Date of Birth:</td>
                <td><input id="date" name="date" type="date" aria-current="date" value="" required></td>
            </tr>
            <tr>
                <td> Email: </td>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <td>Highest Qualification:</td>
                <td><select name="Qualification" required>
                        <option>B.Tech</option>
                        <option>M.Tech</option>
                        <option>MBA</option>
                        <option>MCA</option>
                        <option>MSc</option>
                        <option>MA</option>
                        <option>BCS</option>
                    </select></td>
            </tr>
            <tr>
                <td>
                    Courses Interested in:</td>
                <td> <input type="checkbox">Java
                    <input type="checkbox">HTML5
                    <input type="checkbox">CSS 3
                    <input type="checkbox">Angular JS
                    <input type="checkbox">JQuery
                </td>
            </tr>
            <tr>
                <td>Comments</td>
                <td><textarea name="comments" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Upload Degree /External Files</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Submit">
                    <input type="reset" value="Clear"></td>
            </tr>
        </table>
    </form>

</body>

</html>
